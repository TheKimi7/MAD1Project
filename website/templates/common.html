<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #712cf6;">
          <div class="container-fluid" style="max-width: 1000px;">
            <a class="navbar-brand" href="/">Kimstigram Lite</a>
              <a href="/search"><button class="btn btn-secondary" style="background-color: #0e0e0e;" type="submit">Search</button></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarToggle">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/">Home</a>
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                  <li><a class="dropdown-item" href="/user/{{user.username}}">View Profile</a></li>
                  <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                </ul>
              </li>
              <a class="nav-item nav-link" href="/newpost">Create Post</a>
              {% else %}
              <a class="nav-item nav-link" href="/about">About</a>
              <a class="nav-item nav-link" href="/login">Login</a>
              <a class="nav-item nav-link" href="/signup">Sign Up</a>
              {% endif %}
            </div>
            </div>
          </div>
      </nav>
    </br>
      <div class="container" style="max-width: 1000px;">{% block content %}{% endblock %}
        <footer class="text-muted d-flex align-items-center" style="text-align: center;">
          <p>Copyright &copy; 2023 - PRANAV R (21f1004199).</p>
        </footer></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  </html>
