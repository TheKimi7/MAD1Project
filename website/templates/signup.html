{% extends "common.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <form method="POST" enctype="multipart/form-data">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter Email"
      />
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter Username"
      />
      <label for="password1">Password</label>
      <input
        type="password"
        id="password-1"
        name="password-1"
        class="form-control"
        placeholder="Enter Password"
      />
      <label for="password2">Password Again</label>
      <input
        type="password"
        id="password-2"
        name="password-2"
        class="form-control"
        placeholder="Enter Password Again"
      />
      <br />
      <div align="center">
        <button class="btn btn-primary" type="submit" style="background-color: #712cf6">Sign Up</button>
      </div>
      <style>.alert {position: left; width: 500px;} .btn-close {position:right;}</style>
    </div>
    <div>
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}} alter-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </div>
  </form>
  {% endblock %}
